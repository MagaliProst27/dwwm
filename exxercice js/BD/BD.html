<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1>Liste des BD</h1>
        <label for="recherche"> Recherche</label>
        <input type="text" placeholder="recherche"  id="searchInput" value=""  >
        <button id="searchInput2" onclick="recuperationInput()">recherche</button>
        <div class="row">
            <div class="col-sm-4 col-lg-6" hidden>
                <p id="messageId">
                    <div class="container">
                    

                   

                    <div id="suggestions"></div>
                    </div>
                    <label for="id">Id de l'album :</label>
                    <input type="number" required id="id" value="0" min="0" title="Saisissez un numéro et validez">
                </p>
                <p>
                    <label for="serie">Série :</label>
                    <input type="text" id="serie" >

                    <label for="numero">Album N° :</label>
                    <input type="text" id="numero" >

                    <label for="titre">Titre :</label>
                    <input type="text" id="titre" >

                    <label for="auteur">Auteur :</label>
                    <input type="text" id="auteur"  >
                </p>
                <p>
                    <label for="prix">Prix :</label>
                    <input type="number" id="prix" >
                </p>
                <div is="toto">
                    <img src="images/noComicsMini.jpeg" id="albumMini">
                </div>
            </div>
            <div class="col-sm-8 col-lg-6">

                <img src="images/noComics.jpeg" id="album" hidden>

            </div>

        </div>

    </div>
    <div class="container_card"  ></div>
    <div class="resultat_card"></div>
    <label for="q">Quantité: </label>

<button type="button" class="add-to-cart" data-id="432" data-name="Pastilles" data-price="29,00" data-weight="97" data-url="/produit/pastilles-anti-douleurs/">Ajouter au panier</button>
<div class="dropdown">
    <div id="cart">
        <p><span id="in-cart-items-num">0</span> Articles</p>
    </div>

    <ul id="cart-dropdown">
        <li id="empty-cart-msg"><a>Votre panier est vide</a></li>
        <li class="go-to-cart hidden"><a href="/panier/">Voir le panier</a></li>
    </ul>
</div>
